<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bank</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <main>
        <section class="transfer-money">
            <h1>Transfer Money</h1>
        </section>
        <section class="transaction">
            <div>
                <label for="name">Enter Name Of Beneficiery</label>
                <br>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <div>
                <label for="amount">Enter Amount</label>
                <br>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <div>
                <label for="pin">Enter Transaction Pin</label>
                <br>
                <input type="number" id="pin" placeholder="Enter Pin">
            </div>
            <button class="transfer">Transfer</button>
        </section>
    </main>
</body>
<script type="module" src="script.js"></script>

</html>
